<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Stats Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #result.hidden {
            display: none;
        }
        /* tab styles */
        .tabs { display: flex; gap: 8px; margin-top: 8px; }
        .char-tab {
            padding: 8px 12px;
            background: #eee;
            border: 1px solid #ccc;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }
        .char-tab.active {
            background: #fff;
            border-color: #999;
            font-weight: 600;
        }

        /* new: level + master side-by-side */
        .input-row { display: flex; gap: 8px; align-items: center; }
        .input-row > input[type="number"] { flex: 1 1 auto; }
        .input-row > .master-select { flex: 0 0 200px; } /* adjust width as desired */
    </style>
</head>
<body>
    <h1>Character Stats Calculator</h1>
    
    <div class="form-group">
        <label for="character">Select Character:</label>
        
        <div class="tabs" role="tablist" id="characterTabs">
            <button type="button" class="char-tab active" data-char="Ryu" role="tab" aria-selected="true">Ryu</button>
            <button type="button" class="char-tab" data-char="Nina" role="tab" aria-selected="false">Nina</button>
            <button type="button" class="char-tab" data-char="Momo" role="tab" aria-selected="false">Momo</button>
        </div>
    </div>
    
    <div class="form-group">
        <label for="level">Enter Level (1-99) and Master:</label>
        <div class="input-row">
            <input type="number" id="level" min="1" max="99" value="1">
            <select id="master" class="master-select">
                <option value="">--NONE--</option>
                <option value="Mygas">Mygas</option>
                <option value="Bunyan">Bunyan</option>
                <option value="Durandal">Durandal</option>
                <option value="D'Lonzo">D'Lonzo</option>
                <option value="Yggdrasil">Yggdrasil</option>
                <option value="Fahl">Fahl</option>
                <option value="Giotto">Giotto</option>
                <option value="Meryleep">Meryleep</option>
                <option value="Hondara">Hondara</option>
                <option value="Emitai">Emitai</option>
                <option value="Deis">Deis</option>
                <option value="Hachio">Hachio</option>
                <option value="Bais">Bais</option>
                <option value="Lang">Lang</option>
                <option value="Lee">Lee</option>
                <option value="Wynn">Wynn</option>
                <option value="Lagon">Lagon</option>
            </select>
        </div>
    </div>
    
    <button onclick="calculateStats()">Calculate Stats</button>
    
    <div id="result" class="hidden">
        <h2>Stats for <span id="charName"></span> at Level <span id="charLevel"></span>:</h2>
        <ul>
            <li>HP: <span id="HP"></span></li>
            <li>AP: <span id="AP"></span></li>
            <li>PWR: <span id="PWR"></span></li>
            <li>DEF: <span id="DEF"></span></li>
            <li>AGL: <span id="AGL"></span></li>
            <li>INT: <span id="INT"></span></li>
        </ul>
    </div>

    <script src="js/chars.js" defer></script>
    <script src="js/loader.js" defer></script>
    <script src="js/levels.js" defer></script>
    <script src="js/ui.js" defer></script>
</body>
</html>
